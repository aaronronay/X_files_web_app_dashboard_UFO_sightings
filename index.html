<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALIENS EXIST! The truth is right here!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1 class="display-3">ALIENS EXIST! The truth is right here!</h1>
      <br>
      <h2 class="lead">Explore UFO encounter data</h2>
    </div>

    <div class="row">
      <div class="col-md-9">
        <label>Show
          <select id="pages">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select> Records
        </label>
      </div>
      <div class="col-md-3">
        <p id="recordCounter">From Record: to: of</p>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="row">
            <div class="col-md">
              <input type="text" class="form-control" placeholder="date/time">
            </div>
            <div class="col-md">
              <input type="text" class="form-control" placeholder="city">
            </div>
            <div class="col-md">
              <input type="text" class="form-control" placeholder="state">
            </div>
            <div class="col-md">
              <input type="text" class="form-control" placeholder="country">
            </div>
            <div class="col-md">
              <input type="text" class="form-control" placeholder="shape">
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-4 text-center">
              <button id="search" type="button" class="btn btn-success">Search</button>
            </div>
          </div>

          <hr>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Datetime</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration/Minutes</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <button id="prev" type="button" class="btn btn-primary">&lt; Prev Page</button>
        <button id="load" type="button" class="btn btn-danger">Reload</button>
        <button id="next" type="button" class="btn btn-primary">Next Page &gt;</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./Data/data.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
